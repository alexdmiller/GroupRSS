<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <style>
    body {
      font-family: helvetica;
    }

    .feed-info {
      background-color: #CCC;
      padding: 20px;
    }

    .content {
      padding: 20px;
    }

    </style>
  </head>
  <body>
    <h1>
      {{group.name}}
    </h1>

    <div class="content">
    </div>

    <div class="feed-info">      
      <div class="feed-list">
        {% for feed in feeds %}
        <div>
          {{feed.name}}
        </div>
        {% endfor %}
      </div>

      <div class="add-feed">
        <form action="/group/{{group_key_name}}/add_feed" method="post">
          <div><input type="text" name="url"></div>
          <div><input type="submit" value="Add Feed"></div>
        </form>
      </div>
    </div>
  </body>
</html>
{% endautoescape %}
