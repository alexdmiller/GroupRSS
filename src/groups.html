<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <h1>Groups</h1>
    {% for group in groups%}
    <div>
      {{group.name}}
    </div>
    {% endfor %}

    <h2>Add Group</h2>
    <form action="/groups" method="post">
      <div>Name: <input type="text" name="name"></div>
      <div>Description: <input type="text" name="description"></div>
      <div><input type="submit" value="Create Group"></div>
    </form>
  </body>
</html>
{% endautoescape %}
